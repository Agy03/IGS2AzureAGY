<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Galactic Company{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            overflow-x: hidden; /* Evita el desplazamiento horizontal */
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            color: #00ffcc;
            margin: 0 15px;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .galactic-background {
            background-image: url('https://images.unsplash.com/photo-1512161741214-56a0a93d91ab'); /* Imagen de fondo galáctico */
            background-size: cover;
            background-attachment: fixed; /* Fondo fijo */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            filter: brightness(0.8); /* Oscurecer la imagen de fondo */
        }

        main {
            z-index: 1;
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7); /* Hacer más oscuro para contraste */
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            max-width: 800px;
            margin: auto;
            transform: translateY(0);
            transition: transform 0.5s; /* Transición suave */
        }

        main:hover {
            transform: translateY(-10px); /* Efecto de elevación al pasar el mouse */
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.3);
        }

        /* Añadir estilo a los títulos */
        h1, h2 {
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.6);
        }

        /* Efecto de animación en los enlaces */
        nav a {
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00ffcc, #ffcc00);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            z-index: -1;
        }

        nav a:hover::before {
            transform: translateX(0);
        }

        /* Efecto de parpadeo en el texto de bienvenida */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .blink {
            animation: blink 1.5s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="blink">Welcome to the Galactic Company</h1>
        <nav>
            <a class = "nav-link" href="/">Home</a>
            <a class = "nav-link" href="{% url 'about' %}">About Me</a>
            <a class = "nav-link" href="{% url 'destinations' %}">Destinations</a>
        </nav>
    </header>
    <div class="galactic-background">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Galactic Company. All rights reserved.</p>
    </footer>
</body>
</html>
